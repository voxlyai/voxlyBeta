<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxly.ai – Your 24/7 AI Sales Assistant</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f9fafe;
        padding: 2rem;
        color: #1f2937;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 10px;
      }

      .logo {
        width: 140px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeSlideIn 1s ease forwards;
      }

      @keyframes fadeSlideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        font-size: 1.5rem;
        color: #0f172a;
        margin-bottom: 1rem;
      }

      #chat-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        max-height: 400px;
        overflow-y: auto;
      }

      .message {
        margin: 0.75rem 0;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        max-width: 100%;
        font-weight: 500;
        display: block;
        animation: fadeIn 0.3s ease-in-out;
      }

      .user {
        background-color: #e0f2ff;
        color: #0369a1;
        align-self: flex-start;
      }

      .bot {
        background-color: #f1f5f9;
        color: #111827;
        align-self: flex-end;
      }

      .typing-indicator {
        font-style: italic;
        color: #6b7280;
        margin-top: 0.5rem;
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
      }

      input[type="text"] {
        width: 80%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        font-size: 1rem;
        margin-right: 8px;
      }

      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 12px 16px;
        font-size: 1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.25s;
      }

      button:hover {
        background-color: #2563eb;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="voxly-logo.png" alt="Voxly Logo" class="logo" />
    </div>
    <h2>Voxly.ai – Your 24/7 AI Sales Assistant</h2>

    <div id="chat-container"></div>
<input type="text" id="user-name" placeholder="Your name">
<input type="email" id="user-email" placeholder="Your email">

    <form id="chat-form">
      <input id="user-input" type="text" placeholder="Ask me anything..." />
      <button type="submit">Send</button>
    </form>

    <script>
      const chatContainer = document.querySelector("#chat-container");
      const input = document.querySelector("#user-input");
      const form = document.querySelector("#chat-form");

      const typingIndicator = document.createElement("div");
      typingIndicator.className = "typing-indicator";
      typingIndicator.innerText = "Voxly is typing...";

      // store messages in-session
      const messageHistory = [];

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = input.value.trim();
        const name = document.querySelector('#user-name').value.trim();
const email = document.querySelector('#user-email').value.trim();

        if (!message) return;

        appendMessage("user", message);
        await fetch('/api/chat', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    name: name,
    email: email,
    message: message,
    agent_id: 'YOUR_AGENT_UUID' // ← Replace with real UUID from Supabase
  })
});

        input.value = "";

        chatContainer.appendChild(typingIndicator);
        messageHistory.push({ role: "user", content: message });

        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ messages: messageHistory }),
        });

        const data = await response.json();

        setTimeout(() => {
          chatContainer.removeChild(typingIndicator);
          appendMessage("bot", data.reply);
          messageHistory.push({ role: "assistant", content: data.reply });
        }, 700);
      });

      function appendMessage(sender, text) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${sender}`;
        msgDiv.textContent = text;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    </script>
  </body>
</html>
