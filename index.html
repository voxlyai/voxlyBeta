<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat With Us</title>
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: #f9fafe;
    padding: 2rem;
    color: #1f2937;
  }

  #chatbox {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
  }

  h2 {
    font-size: 1.5rem;
    color: #0f172a;
    margin-bottom: 1rem;
  }

  #messages {
    max-height: 400px;
    overflow-y: auto;
    margin-bottom: 1rem;
  }

  .msg {
  margin: 0.5rem 0;
  padding: 0.75rem 1rem;
  border-radius: 12px;
  max-width: 100%;
  display: block;
  font-weight: 500;
}


  .user {
  background-color: #e0f2ff;
  color: #0369a1;
  align-self: flex-start;
}

.bot {
  background-color: #e8eaf6;
  color: #1e1e1e;
  align-self: flex-start;
}


  input[type="text"] {
    width: 80%;
    padding: 12px;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    font-size: 1rem;
    margin-right: 8px;
  }

  button {
    background-color: #3b82f6;
    color: white;
    border: none;
    padding: 12px 16px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #2563eb;
  }
  .logo-container {
  text-align: center;
  margin-bottom: 10px;
}

.logo {
  width: 120px;
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeSlideIn 1s ease forwards;
}

@keyframes fadeSlideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

</head>
<body>
  <div class="logo-container">
  <img src="voxly-logo.png" alt="Voxly Logo" class="logo animated-logo" />
</div>
   <h2>Powered by Voxly.ai</h2>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Type a question..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    window.onload = function () {
  const messagesDiv = document.getElementById('messages');
  messagesDiv.innerHTML += `<div class="msg bot">Voxly: Hi there! I'm Voxly â€” your smart, friendly AI assistant. Ask me anything, and I'll do my best to make you smile while helping you out ðŸ˜„</div>`;
};
function typeMessage(name, text) {
  const messagesDiv = document.getElementById('messages');
  const container = document.createElement('div');
  container.classList.add('msg', 'bot');
  container.innerHTML = `${name}: <span class="typing"></span>`;
  messagesDiv.appendChild(container);

  let i = 0;
  const speed = 25;

  function type() {
    if (i < text.length) {
      container.querySelector('.typing').innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    } else {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  }

  type();
}




  let i = 0;
  const speed = 25; // typing speed in ms

  function type() {
    if (i < text.length) {
      container.querySelector('.typing').innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    } else {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  }

  type();


  async function sendMessage() {
  const input = document.getElementById('userInput');
  const userText = input.value.trim();
  if (!userText) return;

  const messagesDiv = document.getElementById('messages');
  messagesDiv.innerHTML += `<div class="msg user">You: ${userText}</div>`;
  input.value = "";

  try {
    const response = await fetch("/api/chat", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ message: userText })
});

    const data = await response.json();
typeMessage("Voxly", data.reply);
  } catch (err) {
    messagesDiv.innerHTML += `<div class="msg bot">Error: ${err.message}</div>`;
  }

  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

;
;
;
 

</script>
</body>
</html>
