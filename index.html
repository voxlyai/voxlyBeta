<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voxly.ai – Your 24/7 AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
    }

    input, button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #chat-output {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      min-height: 200px;
      max-height: 300px;
      overflow-y: auto;
      background: #fafafa;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
    }

    .message.user {
      text-align: right;
      color: #2563eb;
    }

    .message.bot {
      text-align: left;
      color: #111;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <img src="https://voxly.ai/logo.svg" alt="Voxly.ai" width="80" style="margin-bottom: 20px;" />

  <h2>Voxly.ai – Your 24/7 AI Sales Assistant</h2>

  <!-- User Info -->
  <div class="container" id="user-info-section">
    <input type="text" id="user-name" placeholder="Your name" required />
    <input type="email" id="user-email" placeholder="Your email" required />
    <input type="tel" id="user-phone" placeholder="Your phone number" required />
    <button id="start-chat">Start Chat</button>
  </div>

  <!-- Chat UI -->
  <div class="container" id="chat-section" style="display: none;">
    <div id="chat-output"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const startBtn = document.getElementById('start-chat');
    const nameInput = document.getElementById('user-name');
    const emailInput = document.getElementById('user-email');
    const phoneInput = document.getElementById('user-phone');
    const chatSection = document.getElementById('chat-section');
    const userInfoSection = document.getElementById('user-info-section');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatOutput = document.getElementById('chat-output');

    let userInfo = {};

    startBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const phone = phoneInput.value.trim();

      if (!name || !email || !phone) {
        alert("Please fill out all fields before starting the chat.");
        return;
      }

      userInfo = { name, email, phone };
      userInfoSection.style.display = 'none';
      chatSection.style.display = 'block';
    });

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("user", message);

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: userInfo.name,
            email: userInfo.email,
            phone: userInfo.phone,
            message: message,
            agent_id: 'YOUR_AGENT_ID'
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content;
        if (reply) {
          appendMessage("bot", reply);
        }

      } catch (err) {
        console.error("Chat error:", err);
        appendMessage("bot", "Sorry, there was a problem. Please try again.");
      }

      userInput.value = "";
    });

    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = "message " + role;
      msg.innerText = text;
      chatOutput.appendChild(msg);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }
  </script>

</body>
</html>
